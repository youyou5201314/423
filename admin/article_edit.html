<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>

    <!-- 引入jeDate日期插件的js文件 -->
    <script src="./libs/jedate/js/jedate.js"></script>

    <!-- 引入wangEditor的js文件 -->
    <script src="./libs/wangEditor.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-2">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-4">
                        <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                        <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',zIndex:30000})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div id="editor" class="col-sm-8">
                        <p>请尽情的展示的文采</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="./libs/http.js"></script>


    <!-- 渲染文章分类数据的模板 -->
    <script type="text/html" id="categoryList">
        {{each data}}
         <option value='{{$value.id}}'>{{$value.name}}</option>
        {{/each}}
    </script>
    <script>
        //入口函数
        $(function () {
            // 1.实现图片预览效果
            $('#inputCover').on('change', function () {
                let imgFile = this.files[0];
                let url = URL.createObjectURL(imgFile);
                $('.article_cover').attr('src', url);
            })
            // 2.让文章分类加载完成
            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    // console.log(res);
                    let htmlStr = template('categoryList', res);
                    // console.log(htmlStr);
                    $('select.category').html(htmlStr);
                }
            })
            // 3.添加日期插件 
            //添加这个方法的目的是为了让日期插件在点击输入框的时候也能关联到日期
            jeDate("#testico", {
                format: "YYYY-MM-DD",
                isTime: false,
                minDate: "2014-09-19 00:00:00",
                zIndex:30000
            })
            // 4.添加富文本编辑器
            var E = window.wangEditor
            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()


            //----------------------------------------------------------------------------
            // 根据不同的文章的id获取到文章的具体数据，然后将数据渲染到页面不同的框中
            //获取到文章的id？？？？？
            let articleId = location.search.split('=')[1];
            // console.log(articleId);
            //发送ajax请求获取文章数据
            $.get({
                url: BigNew.article_search,
                data: {
                    id: articleId
                },
                success: function (res) {
                    // console.log(res);
                    if (res.code == 200) {
                        $('#inputTitle').val(res.data.title);
                        $('img.article_cover').attr('src', res.data.cover);
                        $('select.category').val(res.data.categoryId);
                        $('#testico').val(res.data.date);
                        editor.txt.html(res.data.content);
                    }
                }
            });

            //当点击修改的按钮的时候，将文章数据更新，注册点击事件
            $('button.btn-edit').on('click', function (e) {
                //阻止默认行为
                e.preventDefault();
                //使用formData的方式来提交数据
                let fd = new FormData($('#form')[0]);
                fd.append('content', editor.txt.html());
                //修改完文章。默认是已经发布
                fd.append('state', '已发布');
                fd.append('id', articleId);

                //发送ajax请求
                $.post({
                    url: BigNew.article_edit,
                    data: fd,
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        if (res.code == 200) {
                            window.history.back();
                        }
                    }
                })

            });



            //存草稿的功能
            $('button.btn-draft').on('click', function (e) {
                //阻止默认行为
                e.preventDefault();
                //使用formData的方式来提交数据
                let fd = new FormData($('#form')[0]);
                fd.append('content', editor.txt.html());
                //修改完文章。默认是已经发布
                // fd.append('state', '已发布');
                fd.append('id', articleId);

                //发送ajax请求
                $.post({
                    url: BigNew.article_edit,
                    data: fd,
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        if (res.code == 200) {
                            window.history.back();
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
